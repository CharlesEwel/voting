<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Drinks</title>
  </head>
  <body>
    <div class="container">
      <div id="vote">
        <h1>Do Your Civic Duty</h1>

        <h2>Who Will You Vote For?</h2>
        <form class="" action="index.html" method="post">
          <div class="radio">
            <label>
              <input type="radio" name="candidate" value="dem" checked>
              Democrat
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="candidate" value="rep">
              Republican
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="candidate" value="indy">
              Independent
            </label>
          </div>
        </form>
    </div>
    <div id="under-18">
      <h1>Sorry, you cannot vote for more <span class="yearsremaining"></span> years.</h1>
    </div>
  </body>
</html>
